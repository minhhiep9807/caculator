<form id="Calc">
  <table border="4" style="width: 300px;">
    <tbody>
      <tr>
        <td colspan="4"><input type="text" name="Expression" placeholder="Input" style="width: 100%; height: 40px; font-size: 1.2em;" /></td>
      </tr>
      <tr>
        <td colspan="4"><input type="text" name="Result" placeholder="Output" readonly style="width: 100%; height: 40px; font-size: 1.2em;" /></td>
      </tr>
      <tr>
        <td><input type="button" value=" ( " onclick="Calc.Expression.value += '('" style="width: 100%; height: 50px; font-size: 1.2em;" /></td>
        <td><input type="button" value=" ) " onclick="Calc.Expression.value += ')'" style="width: 100%; height: 50px; font-size: 1.2em;" /></td>
        <td><input type="button" value=" << " onclick="Calc.Expression.value = Calc.Expression.value.slice(0, -1); Calc.Result.value = '';" style="width: 100%; height: 50px; font-size: 1.2em;" /></td>
        <td><input type="button" value=" AC " onclick="Calc.Expression.value = ''; Calc.Result.value = '';" style="width: 100%; height: 50px; font-size: 1.2em;" /></td>
      </tr>
      <tr>
        <td><input type="button" value=" 7 " onclick="Calc.Expression.value += '7'" style="width: 100%; height: 50px; font-size: 1.2em;" /></td>
        <td><input type="button" value=" 8 " onclick="Calc.Expression.value += '8'" style="width: 100%; height: 50px; font-size: 1.2em;" /></td>
        <td><input type="button" value=" 9 " onclick="Calc.Expression.value += '9'" style="width: 100%; height: 50px; font-size: 1.2em;" /></td>
        <td><input type="button" value=" + " onclick="Calc.Expression.value += ' + '" style="width: 100%; height: 50px; font-size: 1.2em;" /></td>
      </tr>
      <tr>
        <td><input type="button" value=" 4 " onclick="Calc.Expression.value += '4'" style="width: 100%; height: 50px; font-size: 1.2em;" /></td>
        <td><input type="button" value=" 5 " onclick="Calc.Expression.value += '5'" style="width: 100%; height: 50px; font-size: 1.2em;" /></td>
        <td><input type="button" value=" 6 " onclick="Calc.Expression.value += '6'" style="width: 100%; height: 50px; font-size: 1.2em;" /></td>
        <td><input type="button" value=" - " onclick="Calc.Expression.value += ' - '" style="width: 100%; height: 50px; font-size: 1.2em;" /></td>
      </tr>
      <tr>
        <td><input type="button" value=" 1 " onclick="Calc.Expression.value += '1'" style="width: 100%; height: 50px; font-size: 1.2em;" /></td>
        <td><input type="button" value=" 2 " onclick="Calc.Expression.value += '2'" style="width: 100%; height: 50px; font-size: 1.2em;" /></td>
        <td><input type="button" value=" 3 " onclick="Calc.Expression.value += '3'" style="width: 100%; height: 50px; font-size: 1.2em;" /></td>
        <td><input type="button" value=" x " onclick="Calc.Expression.value += ' * '" style="width: 100%; height: 50px; font-size: 1.2em;" /></td>
      </tr>
      <tr>
        <td colspan="2"><input type="button" value=" 0 " onclick="Calc.Expression.value += '0'" style="width: 100%; height: 50px; font-size: 1.2em;" /></td>
        <td><input type="button" value=" = " onclick="calculateResult()" style="width: 100%; height: 50px; font-size: 1.2em;" /></td>
        <td><input type="button" value=" : " onclick="Calc.Expression.value += ' / '" style="width: 100%; height: 50px; font-size: 1.2em;" /></td>
      </tr>
    </tbody>
  </table>
</form>

<script>
function formatNumberWithCommas(number) {
  return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

function calculateResult() {
  try {
    const expression = document.getElementById("Calc").Expression.value;
    const result = eval(expression);
    document.getElementById("Calc").Result.value = formatNumberWithCommas(result);
  } catch (error) {
    document.getElementById("Calc").Result.value = "Error";
  }
}
</script>
